on: [push]
jobs:
  get-dracon-db-from-artifacts:
    runs-on: ubuntu-latest
    name: Get the latest dracon db
    steps:
      - name: Get the latest dracon db step
        id: db_get
        uses: northdpole/dracon-load-latest-database-action@v0
        with:
          OUTPUT_DIR: $HOME
      # Use the output from the `hello` step
      - name: debug
        run: ls -lah $HOME